
{% extends 'main.html'%} 


{%block content%}

<h1>ROOM page</h1>

<h2>{{room.name}}</h2>
<p>{{room.description}}</p>
<h4 style="color: yellow">{{room.created}}</h4>

<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr>
    {% for message in room_messages %}
    <div>
        <small style="color: red;">@{{message.user}} {{message.created}}</small>
    </div>
    {% endfor %}
</div>

{%endblock%}
